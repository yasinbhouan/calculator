<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="https://yasinbhouan.github.io/calculator/preload.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:title" content="Calculator">
  
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/994336f2c8.js" crossorigin="anonymous"></script>

  <!--favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

   <!--style-->
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>
<body>
  <section>
    <div class="calc">
        <div class="camera"></div>
      <div class="calc__result">
        <input class="result_display" name="resultDisplay" id="resultDisplay">
      </div>
      <div class="calc__input">
        <div class="calc__row">
          <button onclick="calculation = ''" class="btn reset small" id="clear" type="submit">AC</button>
          <button onclick="calculation += '()'" class="btn oparetor small" id="bracket" type="submit">( )</button>
          <button onclick="" class="btn oparetor small" id="percentage" type="submit">%</button>
          <button onclick="calculation += ' * '" class="btn oparetor small" id="miltiplication" type="submit">ร</button>
        </div>
        <div class="calc__row">
          <button onclick="calculation += '7'" class="btn" id="seven" type="submit">7</button>
          <button onclick="calculation += '8'" class="btn" id="eight" type="submit">8</button>
          <button onclick="calculation += '9'" class="btn" id="nine" type="submit">9</button>
          <button onclick="calculation += ' / '" class="btn oparetor" id="divide" type="submit">รท</button>
        </div>
        <div class="calc__row">
          <button onclick="calculation += '4'" class="btn" id="four" type="submit">4</button>
          <button onclick="calculation += '5'" class="btn" id="five" type="submit">5</button>
          <button onclick="calculation += '6'" class="btn" id="six" type="submit">6</button>
          <button onclick="calculation += ' - '" class="btn oparetor" id="substraction" type="submit">-</button>
        </div>
        <div class="calc__row">
          <button onclick="calculation += '1'" class="btn" id="one" type="submit">1</button>
          <button onclick="calculation += '2'" class="btn" id="two" type="submit">2</button>
          <button onclick="calculation += '3'" class="btn" id="three" type="submit">3</button>
          <button onclick="calculation += ' + '" class="btn oparetor" id="addition" type="submit">+</button>
        </div>
        <div class="calc__row">
          <button onclick="calculation += '0'" class="btn" id="zero" type="submit">0</button>
          <button onclick="calculation += '.'" class="btn" id="point" type="submit">.</button>
          <button onclick="calculation = ''" class="btn small" id="delete" type="submit"><i class="fa-solid fa-delete-left"></i></button>
          <button onclick="" class="btn equal" id="equal" type="submit">=</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
