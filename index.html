<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="https://yasinbhouan.github.io/calculator/preload.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:title" content="Calculator">

  <!--font awesome-->
  <script src="https://kit.fontawesome.com/994336f2c8.js" crossorigin="anonymous"></script>

  <!--favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

   <!--style-->
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>
<body>
  <section>
    <div class="calc">
        <div class="camera"></div>
      <div class="calc__result">
        <input class="result_display" name="resultDisplay" id="resultDisplay">
      </div>
      <div class="calc__input">
        <div class="calc__row">
          <button class="btn reset small" id="clear">AC</button>
          <button class="btn oparetor small" id="bracket">( )</button>
          <button class="btn oparetor small" id="percentage">%</button>
          <button class="btn oparetor small" id="miltiplication">ร</button>
        </div>
        <div class="calc__row">
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="eight">8</button>
          <button class="btn number" id="nine">9</button>
          <button class="btn oparetor" id="divide">รท</button>
        </div>
        <div class="calc__row">
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn oparetor" id="substraction">-</button>
        </div>
        <div class="calc__row">
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="three">3</button>
          <button class="btn oparetor" id="addition">+</button>
        </div>
        <div class="calc__row">
          <button class="btn number" id="zero">0</button>
          <button class="btn" id="point">.</button>
          <button class="btn small" id="delete"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn equal" id="equal">=</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
